<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- bable은 jsx의 문법을 html이 이해할수 있도록 번역해주는 역할 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        /*
        JSX 자바스크립트를 확장한 문법 , 
        HTML에서 사용하는 문법과 흡사한 방법으로 React를 작성할수 있도록 도와줌

        해서, 이전에 react에서 CreateElement를 사용하지않고 쉽게 컴포넌트를 작성 할 수 있음.
        JSX를 사용해서 하면 훨씬 더 보기 쉬움

        그런데 브라우저가 온전히 JSX를 이해하는 것이 아니기때문에 에러가 나는데,
        그래서 한번의 변환이 이루어져야함 => Babel ! (브라우저가 jsx로 적은 코드를 이해할수있도록 번역 해줌)

        바벨 사이트가서 이용해보면 이전에 했던 react 코드와 동일한걸 알수 있음. 
        */
        const Title = ()=> (    //화살표 함수로 변경해줌.
            <h3 id="title" onMouseEnter ={()=>console.log("mouse enter")} >Hello, I'm a H3</h3>
        );
        /* 원래의 코드   ,  바벨로 번역하면 이런식으로나옴
        const h3 = React.createElement(
            "h3",
            {
                id:"title",
                onMouseEnter: ()=>console.log("mouse enter"),
            },
            "Hello, I'm a Span"
        );
        */
        function Button(){
            return  //위에 화살표함수와 완전히 같은 뜻임!
            <button onClick ={()=>console.log("I'm clicked")}>Click me</button>
        };
        const Container = (
            <div>
                <Title />
                <Button />    
            </div>
        );
        /* 
        먼저, Title 이나 Button이 가지고 있는 것들을 포함시키기 위해서는
        Title과 Button을 함수로 만들어 주어야함!

        그리고 마치 일반적인 HTML 태그 인 것 처럼 사용할 것임.
        <img /> => <Title />
        주의! 컴포넌트의 첫 글자는 반드시 '대'문자 여야함!!!!★★★★★★
        안그러면  JSX는 이것이 HTML의 태그라고 생각 할 것임!

        JSX
        */ 
        ReactDOM.render(Container,root); 
    </script>
</html>
