<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        /*
        ReactJS의  state는 기본적으로 데이터가 저장 되는 곳


         - 리액트에서 이벤트를 넣는 방법 둘다 동일함, 함수식
        const Title = ()=> (
            <h3 id="title" onMouseEnter ={()=>console.log("mouse enter")} >Hello, I'm a H3</h3>
        );
        function Button(){
            return  
            <button onClick ={()=>console.log("I'm clicked")}>Click me</button>
        };

        JSX에 변수를 전달하는 방법에대해서
        이전에는 spans.innerText에 직접적으로 값을 전달했지만 JSX에서는
        중괄호를 열어주고 변수의 이름을 담아주면 끝임! => {counter}
        
        */
        const root = document.getElementById("root");
        let counter = 0;
        function countUp(){
            counter = counter+1;
            //이렇게 까지만 하면 UI가 업데이트 되지않아서 실제로 화면에 변화가없음.
            //왜그런지 동작원리를 생각하면, 현재 render를 한번만 동작하고있기때문임!
            
            render();
            //그래서 이부분을 추가해주면 잘 작동함.
        }
        function render(){
            ReactDOM.render(<Container />,root); 
        }


        const Container = (
            <div>
                <h3>Total Clicks  : {counter} </h3>
                <button onClick={countUp}>Click me</button>
            </div>
        );
        render();
        /*
        이 방법은 좋은않은 방법임! 그냥 바닐라와 다를게없어 다시렌더링을 하니까

        바닐라를 들어가서 개발자도구를 키고 버튼을 누르면 span과 body가 업데이트가 되고있는걸 보여줌
        하지만 React.js를 보면 화면에서(UI) 바뀐 부분만 업데이트를 해주고있음
        
        이 부분이 엄청나게 중요한 부분인데
        
        React는 이전에 렌더링된 컴포넌트가 어떤것이였는지 확인하고있음.
        그리고 다음에 렌더링될 컴포넌트는 어떤지를 보고 비교해서 '다른부분만 파악' 해서 변경해 줌.
        
        => 일반적으로 자바스크립트는 노드의 정보가 바뀔때마다 노드 트리를 5단계에 걸처 처음부터 생성
        그런데 리액트는 가상의 돔을 써서 화면에 보이는 부분만을 수정해서 보야주고 업데이트가 끝나면
        일괄로 합쳐서 실제 돔에 던저주기때문임. 이는 브라우저 작동원리와 연관이 있고
        FN은 이 렌더 트리 단계를 얼마나 최적화하는가가 중요하다고하네..!


        우리가 해야하되는 건 데이터가 바뀔때마다 Container를 리렌더링을 해주는것
        그러나 지금의 방법은 우리가 일일히 리렌더링하라고 지시해주고있음.
        
        그럼, 이제 리렌더링을 발생시킬 가장 좋은 방법이 무엇인지 알아볼예정
        */
    </script>
</html>
