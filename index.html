<!DOCTYPE html>
<html>
    <body>
        <!-- 
            React js 설치하기 위해서는 두개의 javaScript 코드를 import 해야함
            react와 react-dom 임! 
            
            + 버전 번호는 x.y.z 형태로, 치명적인 버그를 수정할 때는 z 번호를 바꾸고,
            새로운 기능을 출시하거나 치명적이지 않은 버그를 수정할 때는 y 번호를 바꾸고,
            호환성이 유지되지 않는 변경이 있을 때는 x 번호를 바꾸어 배포한다고 합니다.

            그러니까 17과 17.0.2 사이에는 치명적인 버그가 두 번이나 발견되어 수정되었다는 뜻이니
            17.0.2를 받으세요! :)


            두 개의 코드를 import 하고 개발자도구에서 React를 부를 수 있게되면 된거임!
            와... React 이게 되네

            아래 두 코드 덕분에 React 관련한 모든것들을 쓸수 있음~!
        -->
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!--React js는 interactivity의 원동력,
        ReactDOM은 React element를 가져다가 HTML로 바꿔서 해주는 역할   -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        /*
        07.10일~!
        React JS element  어떻게 생상하는지! ( javascript와 react js를 이용하여 element 생성 )
        규칙 1. React는 직접적으로 html에 코드를 작성하지 않음! javaScript 이용 할 것~!
         
        지금 하는 방식은 다른 개발자들은 쓰지않는 react js로 element 생성 방법임!
        react js의 본질을 이해하기 위해서 임!

        React JS는 어플리케이션을 interactive 하게 만들어주는 라이브러고(엔진)
        React-dom은 라이브러리 혹은 패키지인데, 모든 React Element들을 HTML body에 둘수있도록 해줌!

        */
        const root = document.getElementById("root");
        const span = React.createElement(
            "span", // (" Html 태그 ")  유효한 태그면 다 됨
            {id :"sweet-span", style:{color :"red"}}  , //property
            "Hello, I'm a Span" // content
            ); 
        const h3 = React.createElement(
            "h3",
            {
                id:"title",
                onMouseEnter: ()=>console.log("mouse enter"),
            },
            "Hello, I'm a Span"
        );
        const btn = React.createElement(
            "button",
            {
            //React js  property에 eventlistener를 등록 할 수 있음.
            onClick: ()=> console.log("I'm clicked"), 
            },
            "Click me" 
        );
        const container = React.createElement("div",null,[h3,btn]);
        ReactDOM.render(
        //render = 사용자에게 보여준다. HTML로 만들어 배치한다~
        container,root   // span을 root 태그안에 render 해줘! 
        ); 

        /*
        
        요점은!  리액트 제이에스는 우리가 해왔던 방식을 거꾸로 하고 있다는 것임!

        바닐라JS는 html에서 먼저 태그를 만들고 javaScirpt 태그를 불러와 HTML를 수정하는 식
        React JS는 아예 처음부터 javaScirpt로 시작해서 HTML가되는 방식임!
        javaScirpt와 React JS를 사용하여  element를 생성 할때는 React JS가 태그를 생성중인데
        이 말은, React JS는 업데이트가 필요한 태그를 업데이트 한다는 것임!
        (=>...)
        업데이트가 필요하다면  React JS는 결과물인 HTML을 바로 업데이트 할수 있다는 거임1
        React JS는 유저에게 보여질 내용을 컨트롤할수 잇음!
        

        명심하기
        javascript를 이용해 element를 생성하고 React JS가 그걸  HTML로 번역하는거임!
        */
    </script>
</html>
