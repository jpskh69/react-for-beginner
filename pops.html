<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function Btn({text, fontSize = 12}){ 
            // fontSize = 12는 props로 fontSize가 정의되지 않았다면, 값이없다면
            //자동으로 12 폰트사이즈를 기본값으로 한다는 자바스크립트임


            // 컴포넌트안에쓰는 것은 전부다 props일뿐 진짜 이벤트리스너가 아님!
            //onClick이라는 프롭을 이렇게 가져다쓰지않는 이상 작동하지 않음!
            //이벤트는 반드시 여기 이곳의 html 태그에서만 가능! 컴포넌트는 그저 속성일뿐
           //console.log(text, "was rander" ) //onClick={onClick}
            return <button  style={{
                backgroundColor:"tomato",
                color: "white",
                padding: "10px 20px",
                border : 0 ,
                borderRadius:10,
                fontSize,
            }}>
                
            {text}    
            </button>
        }
        // const MeomrizedBtn = React.memo(Btn);
        //ui가 바뀐 것만 다시 재랜더해줌. 즉, 값이 변하지않는 것들을 기억하는 속성임
        
        
        //props 데이터 타입
        Btn.propTypes ={
            text : PropTypes.string.isRequired, 
            //isRequired = 필수적요소라는 뜻, 없으면 에러남
            fontSize : PropTypes.number,
        }
        
        
        function App(){   
            /*
            const [value, setValue] = React.useState("Save Changes");
            const changeValued= () => setValue("Revert Changes");
            
            <MeomrizedBtn text={value} onClick={changeValued} />
            <MeomrizedBtn text="continue"/>
            */
            return(
                <div>
                    
                    <Btn text="Save Changes" fontSize={18}/>
                    <Btn text="continue"/>
                </div> 
            );
        /*
        <Btn text="Save Changes" fontSize={18}/>
        <Btn text={14} fontSize="Save Changes"/>
        이렇게 써도 에러가 안남! 그저 props (받아오는 값)이기때문에임

        props의 데이터의 타입을 구별해줄수 있는 것이 있음  prop Types패키지임!
        prop Types는 데이터를 구별해줌.
        즉, String에 들어갈 곳에 number을 쓰면 에러라고 알려주는 라이브러리임
        https://unpkg.com/prop-types@15.7.2/prop-types.js

        적용이안되면
        https://unpkg.com/react@17.0.2/umd/react.production.min.js ->
        https://unpkg.com/react@17.0.2/umd/react.development.js 로 비꿔주기
        */
        };

        ReactDOM.render(<App />,root); 
    </script>
</html>
